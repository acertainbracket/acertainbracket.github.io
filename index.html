<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="wrapper">
      <div class="settings-wrapper">
        <main>
          <div></div>
        </main>
        <div class="general-column"> 
          <div class="buttons">
            <button id="save-button">Save as File</button>
            <button id="copy-url-button">Copy URL with Equation Data</button>
          </div>
          <div class="buttons">
            <button id="load-button">Load a File</button>
            <label>
              Load an Example
              <select name="example" id="load-example">
                <option selected value=""></option>
                <option value="simple-example">Simple Example</option>
                <option value="colour-example">Colour Example</option>
                <option value="mandelbrot">Mandelbrot Set</option>
                <option value="julia">Julia Sets</option>
                <option value="ray-tracing-1">Ray Tracing I</option>
                <option value="ray-tracing-2">Ray Tracing II</option>
                <option value="ray-tracing-3">Ray Tracing III</option>
                <option value="ray-marching-1">Ray Marching I</option>
                <option value="ray-marching-2">Ray Marching II</option>
              </select>
            </label>
          </div>
          <div class="buttons">
            <label>
              Colour
              <select name="colour-mode" id="colour-mode">
                <option selected value="greyscale">Greyscale</option>
                <option value="rgb">RGB</option>
              </select>
            </label>
            <label>
              Mode
              <select name="animation-mode" id="animation-mode">
                <option value="image">Image</option>
                <option selected value="video">Video</option>
              </select>
            </label>
          </div>
          <div class="buttons">
            <label>
              Frame Rate
              <input type="number" min="1" max="1000" name="canvas-frame-rate-input" id="canvas-frame-rate-input" value="60">
            </label>
            <label>
              Rendering Time (s)
              <input type="number" min="0" max="100" name="canvas-rendering-time-input" id="canvas-rendering-time-input" value="3" disabled>
            </label>
            <label>
              Width
              <input type="number" min="1" max="10000" name="canvas-width-input" id="canvas-width-input" value="700">
            </label>
            <label>
              Height
              <input type="number" min="1" max="10000" name="canvas-height-input" id="canvas-height-input" value="700">
            </label>
          </div>
          <div class="buttons">
            <button id="animate-button">Animate</button>
            <button id="add-user-function-button">Add Function</button>
            <button id="add-user-constant-button">Add Constant</button>
          </div>
          <div class="settings">
            <div>
              <p>Min brightness: <math-field id="min-value">0</math-field></p>
              <p>Max brightness: <math-field id="max-value">1</math-field></p>
            </div>
            <div>
              <p>
                Min
                <math-field readonly>x</math-field>:
                <math-field id="min-x">0</math-field>
              </p>
              <p>
                Max
                <math-field readonly>x</math-field>:
                <math-field id="max-x">1</math-field>
              </p>
            </div>
            <div>
              <p>
                Min
                <math-field  readonly>y</math-field>:
                <math-field id="min-y">0</math-field>
              </p>
              <p>
                Max
                <math-field  readonly>y</math-field>:
                <math-field id="max-y">1</math-field>
              </p>
            </div>
          </div>
          <div class="settings">
            <div class="time-container">
              <p>
                One second is equal to
                <math-field id="unit-t">1</math-field>
                units of
                <math-field readonly>t</math-field>
              </p>
            </div>
          </div>
          <div class="main-function-definition">
            <div>
              <math-field readonly id="main-function-name">
                \mathrm{Brightness}:
              </math-field>
              <math-field readonly id="main-function-input-signature">
                \R \times \R \times \R
              </math-field>
              <math-field readonly>
                \to
              </math-field>
              <math-field readonly id="main-function-output-signature">
                \R
              </math-field>
            </div>
            <div>
              <math-field readonly id="main-function-definition">
                \mathrm{Brightness}(x, y, t) = \;
              </math-field>
              <math-field id="equation">
                xy \cos^2 t
              </math-field>
            </div>
          </div>
        </div>
      </div>
      <div id="user-function-list">
        <template id="user-function-template">
          <div class="user-function-definition">
            <div class="header-buttons">
              <div></div>
              <div class="user-function-movement">
                <button class="left-button"> &lt; </button>
                <button class="right-button"> &gt; </button>
              </div>
              <div>
                <button class="remove-button"> x </button>
              </div>
            </div>
            <div class="definition-layout">
              <div>
                <math-field class="user-function-symbol">
                  f
                </math-field>
              </div>
              <div>
                <math-field readonly>
                  :
                </math-field>
              </div>
              <div>
                <math-field class="user-function-input-signature">
                  \R
                </math-field>
              </div>
              <div>
                <math-field readonly>
                  \to
                </math-field>
              </div>
              <div>
                <math-field class="user-function-output-signature">
                  \R
                </math-field>
              </div>
            </div>
            <div class="definition-layout">
              <math-field readonly class="readonly-user-function-symbol">
                f
              </math-field>
              <math-field readonly>
                \Big(
              </math-field>
              <math-field class="user-function-inputs">
                x
              </math-field>
              <math-field readonly>
                \Big) =
              </math-field>
              <math-field class="user-function-equation">
                x
              </math-field>
            </div>
          </div>
        </template>
      </div>
      <div id="user-constant-list">
        <template id="user-constant-template">
          <div class="user-constant-definition">
            <div class="header-buttons">
              <div></div>
              <div class="user-function-movement">
                <button class="left-button"> &lt; </button>
                <button class="right-button"> &gt; </button>
              </div>
              <div>
                <button class="remove-button"> x </button>
              </div>
            </div>
            <div>
              <math-field class="user-constant-symbol">
                a
              </math-field>
              <math-field readonly>
                =
              </math-field>
              <math-field class="user-constant-value">
                1
              </math-field>
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
